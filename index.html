<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Form Builder</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="css/angular-form-builder.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-form-builder.js"></script>
    <script type="text/javascript" src="js/angular-form-builder-components.js"></script>
    <script type="text/javascript" src="js/angular-validator.min.js"></script>
    <script type="text/javascript" src="js/angular-validator-rules.min.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
</head>
<body class="container" ng-controller="DemoController">
    <div class="row">
    	<div class="col-md-10">
        	<h1>Editor</h1>
	        <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Builder</h3>
                </div>
                <div fb-builder="default"></div>
                <div class="panel-footer">
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="isShowScope" />
                            Show scope
                        </label>
                    </div>
                    <pre ng-if="isShowScope">{{form}}</pre>
                </div>
            </div>
        </div>
        
		<div class="col-md-2">
        	<div class="sidebar-nav-fixed pull-right affix">
            	<h3 style="text-align:center">Tools</h3>
	            <div fb-components></div>
            </div>
        </div>
        
    </div>
	<div class="row">
    	<div class="col-md-10">
        <input type="text" name="formName" placeholder="Form Name" class="form-control" style="width:20%;display:inline;margin-right:5px;"/><button class="btn btn-primary" ng-click="">Save Form</button>
        </div>
    </div>
    <div class="row">
    	<div class="col-md-10">
            <h2>Form</h2>
            <hr/>
            <form class="form-horizontal">
                <div ng-model="input" fb-form="default" fb-default="defaultValue"></div>
                <div class="form-group">
                    <div class="col-md-12 col-md-offset-2">
                        <input type="submit" ng-click="submit()" class="btn btn-default"/>
                    </div>
                </div>
            </form>
            <div class="checkbox">
                <label><input type="checkbox" ng-model="isShowScope" ng-init="isShowScope=true" />
                    Show scope
                </label>
            </div>
            <pre ng-if="isShowScope">{{input}}</pre>
       </div>
    </div>

    <div class="row">
        <div class="col-md-12 footer">
        <hr/>
        Copyright &copy; | Utsav Patel
        </div>
    </div>

    </body>
</html>
